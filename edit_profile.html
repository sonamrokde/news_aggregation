        <!-- Page Heading -->
        <h1 class="my-4">Edit Profile</h1>
    <form name="editForm" method="post" onsubmit="return validateAll()">
    <table class="table">
                    <tbody>
                      <tr>
                        <td><label for="first">First Name: </label></td>
                        <td><input type="text" name="first" id="first" size="30" maxlength="30" tabindex="1"></td>
                      </tr>
                      <tr>
                        <td><label for="last">Last Name: </label></td>
                        <td><input type="text" name="last" id="last" size="30" maxlength="30" tabindex="2"></td>
                      </tr>
                      <tr>
                        <td><label for="address">Address: </label></td>
                        <td><textarea name="address" id="address" rows="2" cols="29" tabindex="3"></textarea></td>
                      </tr>
                   
                      <tr>
                        <td><label for="password">Password: </label></td>
                        <td><input type="password" name="password" id="password" size="30" maxlength="30" tabindex="4"></td>
                      </tr>
                        <tr>
                         <td><label for="preferences">News Preferences:</label></td>
                             <td>
                             <input type="checkbox" name="Us" value="U.S."> U.S.<br>
  							 <input type="checkbox" name="World" value="World"> World<br>
  							 <input type="checkbox" name="Politics" value="Politics"> Politics<br>
  							 <input type="checkbox" name="Money" value="Money"> Money<br>
  							 <input type="checkbox" name="Opinion" value="Opinion"> Opinion<br>
  							 <input type="checkbox" name="Health" value="Health"> Health<br>
  							 <input type="checkbox" name="Entertainment" value="Entertainment"> Entertainment<br>
  							 <input type="checkbox" name="Tech" value="Tech"> Tech<br>
  							 <input type="checkbox" name="Style" value="Style"> Style<br>
  							 <input type="checkbox" name="Travel" value="Travel"> Travel<br>
  							 <input type="checkbox" name="Sports" value="Sports"> Sports<br>
                            </td>
                      	</tr>
                    </tbody>
                  </table>

                        <input type="submit" name="submit" id="submit" value="Save Changes" class="buttonStyle" tabindex="5">
                        <input type="reset" name="ResetButton" id="ResetButton" value="Reset" class="buttonStyle" tabindex="6">
