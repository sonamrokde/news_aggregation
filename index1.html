function loadJSON(callback) {   

    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', "http://localhost:3000/politics0", true); 
	 
    xobj.onreadystatechange = function () {
	
          if (xobj.readyState == 4 && xobj.status == "200") {
		 
            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
            callback(xobj.responseText);
          }
    };
    xobj.send(null);  
 }
 
 function init() {

 loadJSON(function(response) {

	document.getElementById('img_0').src = "https:"+actual_JSON.politics[0].main_img;
 });
}

function loadJSON1(jsonf, callback) {   

    var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
    xobj.open('GET', "http://localhost:3000/"+jsonf, true); 
	 
    xobj.onreadystatechange = function () {

    };
    xobj.send(null);  
 }

	document.getElementById('a_'+id).href = actual_JSON.politics[0].link;
	document.getElementById('img_'+id).src = "https:"+actual_JSON.politics[0].main_img;
 });
}
